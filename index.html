 	<head>
<link rel="shortcut icon" href="http://natalierachel.com/engaged/favicon.ico" >
		<title>Natalie and Ross</title>
		<meta name="description" content="We're getting married!">

		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<link href='http://fonts.googleapis.com/css?family=Average' rel='stylesheet' type='text/css'>

			<link rel="stylesheet" href="css/supersized.core.css" type="text/css" media="screen" />

			<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.0/jquery.min.js"></script>
			<script type="text/javascript" src="js/supersized.core.3.2.1.min.js"></script>

			<script type="text/javascript">

			jQuery(function($){

				$.supersized({

					// Functionality
					start_slide             :   0,			// Start slide (0 is random)
					new_window				:	1,			// Image links open in new window/tab
					image_protect			:	1,			// Disables image dragging and right click with Javascript

					// Size & Position						   
					min_width		        :   0,			// Min width allowed (in pixels)
					min_height		        :   0,			// Min height allowed (in pixels)
					vertical_center         :   1,			// Vertically center background
					horizontal_center       :   1,			// Horizontally center background
					fit_always				:	0,			// Image will never exceed browser width or height (Ignores min. dimensions)
					fit_portrait         	:   1,			// Portrait images will not exceed browser height
					fit_landscape			:   0,			// Landscape images will not exceed browser width

					// Components
					slides 					:  	[			// Slideshow Images
														{image : 'http://natalierachel.com/engaged/engaged.jpg'},
												]

				});
		    });

		</script>

		<style type="text/css">


			/*Demo Styles
			--------------------*/
			p{ padding:0 30px 30px 30px; color:#eaeaea; font-size:18px; font-family: 'Average', serif; line-height:150%; }
				p a{ color:#eee; font-weight:bold; }
			h3{ padding:20px; color:#eaeaea; font-size:48px; font-family: 'Average', serif; line-height:100%;}



			#content{ background-color: rgba(31, 40, 61, 0.5); border-radius: 5px; margin: 20px auto auto 20px; width:370px; height:170px; float:left; text-align:left; }

		</style>

	</head>

<body>

	<div id="content">
		<h3>We're Engaged!</h3>
		<p>
			On August 16th, 2012, Ross and Natalie got engaged. Stay tuned!
		</p>
	</div>

</body>
